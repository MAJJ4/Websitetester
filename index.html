<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        /* Style the body to fill the screen and set a blue background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1E90FF; /* Blue background */
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Initial text -->
    <div id="message">Congratulations, you are..</div>

    <script>
        // JavaScript to change text after 5 seconds
        setTimeout(() => {
            document.getElementById("message").textContent = "!gay!";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
